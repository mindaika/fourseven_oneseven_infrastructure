- id: '1770438411350'
  alias: Night Lights
  description: 'Sunrise: turn off all indoor and outdoor lights, reset home state'
  triggers:
  - trigger: sun
    event: sunrise
    offset: 0
  conditions: []
  actions:
  - action: light.turn_off
    metadata: {}
    target:
      area_id:
      - porch
      - garage
    data: {}
  - action: light.turn_off
    target:
      entity_id:
      - light.schoolhouse
      - light.blue_school_lamp
      - light.old_goldie
      - light.brass_ball
      - light.swing_ball_lamp
