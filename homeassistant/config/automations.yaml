- id: '1770438499730'
  alias: Night Lights On
  description: 'Sunset: turn on outdoor lights, activate evening scene if home'
  triggers:
  - trigger: sun
    event: sunset
    offset: 0
  conditions: []
  actions:
  - action: light.turn_on
    metadata: {}
    target:
      area_id:
      - garage
      - porch
    data:
      brightness_pct: 50
  - if:
    - condition: state
      entity_id: input_boolean.home_occupied
      state: 'on'
    then:
    - action: scene.turn_on
      metadata: {}
      target:
        entity_id: scene.evening_lights
      data: {}
    else:
    - action: light.turn_on
      target:
        entity_id: light.schoolhouse
      data: {}
    - action: light.turn_on
      target:
        entity_id: '{{ [''light.blue_school_lamp'', ''light.old_goldie'', ''light.living_room_tapo_1_tapo_smart_plug_2'']
          | random }}

          '
      data: {}
  mode: single
