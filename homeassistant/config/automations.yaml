    - binary_sensor.back_door_sensor
    to: 'on'
  conditions:
  - condition: state
    entity_id: input_boolean.home_occupied
    state: 'off'
  - condition: time
    after: 06:00:00
    before: '22:00:00'
  actions:
  - action: input_boolean.turn_on
    target:
      entity_id: input_boolean.home_occupied
  - if:
    - condition: sun
      after: sunset
      before: sunrise
    then:
    - action: scene.turn_on
      target:
        entity_id: scene.evening_lights
      data: {}
  mode: single
