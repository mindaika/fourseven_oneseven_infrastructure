name: homeassistant

services:
  # Home Assistant Core
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    environment:
      - TZ=${TZ:-America/Los_Angeles}
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:rw
    network_mode: host
    devices:
      - /dev/serial/by-id/usb-Itead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_V2_d09cd44b32f4ef11b8acba1b6d9880ab-if00-port0:/dev/ttyUSB0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Matter Server (for Matter/Thread smart home devices)
  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    container_name: matter-server
    restart: unless-stopped
    command: --storage-path /data --paa-root-cert-dir /data/credentials --bluetooth-adapter 0 --primary-interface eth0
    environment:
      - TZ=${TZ:-America/Los_Angeles}
    volumes:
      - matter_data:/data
      - /run/dbus:/run/dbus:rw
    network_mode: host
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5580')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MQTT Broker (for IoT devices communication)
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

volumes:
  matter_data:

# Note: Home Assistant uses host network mode to discover local devices.
# It will connect to PostgreSQL via localhost (infrastructure postgres on port 5432).
# Configure the recorder in configuration.yaml:
#   recorder:
#     db_url: postgresql://garbanzo:PASSWORD@localhost:5432/garbanzodb
