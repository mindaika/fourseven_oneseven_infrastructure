name: fortyseven-and-seventeen

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web/jobify/static:/usr/share/nginx/html:ro
      - ./nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      jobify:
        condition: service_started
    networks:
      - web_network

  jobify:
    container_name: jobify
    build:
      context: .
      dockerfile: ./Dockerfile.prod
    restart: unless-stopped
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FLASK_APP=/app/web/jobify/app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONPATH=/app
    expose:
      - "5004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/status || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 15s
    networks:
      - web_network

networks:
  web_network:
    driver: bridge