name: fourseven_oneseven

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../fourseven_oneseven_frontend/dist:/usr/share/nginx/html:ro
      - ../nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/archive/garbanzo.monster/fullchain1.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/archive/garbanzo.monster/privkey1.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - jobify
      - pixify
    networks:
      - web_network
    restart: unless-stopped

  jobify:
    build:
      context: ../../jobify
      dockerfile: Dockerfile.prod
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    expose:
      - "5004"
    networks:
      - web_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  pixify:
    build:
      context: ../../pixify
      dockerfile: Dockerfile.prod
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    expose:
      - "5005"
    networks:
      - web_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web_network:
    driver: bridge