name: fourseven_oneseven

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../fourseven_oneseven_frontend/dist:/usr/share/nginx/html:ro
      - ../nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    networks:
    - web_network
    depends_on:
      - frontend
      - jobify
      - pixify
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s

  frontend:
    build:
      context: ../../fourseven_oneseven_frontend
      args:
        - AUTH0_DOMAIN=${AUTH0_DOMAIN}
        - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
        - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      target: production
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s

  jobify:
    build:
      context: ../../jobify
      dockerfile: Dockerfile.prod
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s

  pixify:
    build:
      context: ../../pixify
      dockerfile: Dockerfile.prod
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s
