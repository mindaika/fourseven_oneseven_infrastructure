name: fourseven_oneseven

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../fourseven_oneseven_frontend/dist:/usr/share/nginx/html
      - ../nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - web_network
    depends_on:
      - jobify
      - pixify
      - frontend

  frontend:
    build:
      context: ../../fourseven_oneseven_frontend
      dockerfile: Dockerfile.prod
      target: production
    environment:
      - NODE_ENV=production
    networks:
      - web_network
    volumes:
      - ./fourseven_oneseven_frontend/dist:/usr/share/nginx/html

  jobify:
    build:
      context: ../../jobify
      dockerfile: Dockerfile.prod
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - FLASK_APP=src
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    networks:
      - web_network
    expose:
      - "5004"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/status || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

  pixify:
    build:
      context: ../../pixify
      dockerfile: Dockerfile.prod
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - FLASK_APP=src
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    networks:
      - web_network
    expose:
      - "5005"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/status || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

networks:
  web_network:
    driver: bridge

volumes:
  frontend_dist:
