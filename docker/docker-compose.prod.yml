name: fourseven_oneseven

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../fourseven_oneseven_frontend/dist:/usr/share/nginx/html:ro
      - ../nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - jobify
      - pixify
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s

  frontend:
    build:
      context: ../../fourseven_oneseven_frontend
      args:
        - AUTH0_DOMAIN=${AUTH0_DOMAIN}
        - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
        - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      target: production
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s

  jobify:
    build:
      context: ../../jobify
      dockerfile: Dockerfile.prod
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    expose:
      - "5004"
    networks:
      - web_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  pixify:
    build:
      context: ../../pixify
      dockerfile: Dockerfile.prod
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    expose:
      - "5005"
    networks:
      - web_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web_network:
    driver: bridge