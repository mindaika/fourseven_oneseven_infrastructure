name: fourseven_oneseven

services:
  nginx:
    volumes:
      - ../nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro

  frontend:
    build:
      target: development
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    command: npm run dev

  jobify:
    environment:
      - FLASK_APP=src
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:5004/api/status || exit 1"]
      interval: 00s
      timeout: 30s
      retries: 3

  pixify:
    environment:
      - FLASK_APP=src
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:5005/api/status || exit 1"]
      interval: 00s
      timeout: 30s
      retries: 3
