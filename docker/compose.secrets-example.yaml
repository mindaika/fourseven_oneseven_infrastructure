# Docker Secrets Configuration Example
# This file demonstrates how to use Docker secrets for production deployments
# instead of environment variables for better security.
#
# To use Docker secrets in production:
# 1. Create secrets using: echo "your-secret-value" | docker secret create secret_name -
# 2. Use this file as a reference to modify your compose.prod.yaml
# 3. Update your application code to read secrets from /run/secrets/secret_name

name: fourseven_oneseven

secrets:
  openai_api_key:
    external: true
  anthropic_api_key:
    external: true
  auth0_client_secret:
    external: true

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../fourseven_oneseven_frontend/dist:/usr/share/nginx/html:ro
      - ../nginx/conf.d/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - jobify
      - pixify
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  frontend:
    build:
      context: ../../fourseven_oneseven_frontend
      args:
        - AUTH0_DOMAIN=${AUTH0_DOMAIN}
        - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
        - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      target: production
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  jobify:
    build:
      context: ../../jobify
      dockerfile: Dockerfile.prod
    # Instead of passing secrets as environment variables, mount them as files
    secrets:
      - anthropic_api_key
    environment:
      # Non-sensitive config can still use environment variables
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      # Tell the app to read the secret from file instead
      - ANTHROPIC_API_KEY_FILE=/run/secrets/anthropic_api_key
    expose:
      - "5004"
    networks:
      - web_network
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  pixify:
    build:
      context: ../../pixify
      dockerfile: Dockerfile.prod
    # Mount secrets as files
    secrets:
      - openai_api_key
    environment:
      # Non-sensitive config can still use environment variables
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      # Tell the app to read the secret from file instead
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    expose:
      - "5005"
    networks:
      - web_network
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 600s
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web_network:
    driver: bridge
